version: '2.2'

services:
  bluetooth-presence-monitor:
    #image: fphammerle/andrewjfreyer-mqtt-bluetooth-presence-monitor
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bluetooth-presence-monitor
    volumes:
      - ./config:/config:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    network_mode: host # bluetooth
    #cpus: 0.4
    #mem_limit: 32M
    restart: always
    cap_add:
      - NET_ADMIN
    #command: ["bash", "/monitor/monitor.sh", "-V", "-r", "-a", "-b", "-D", "/config"]

